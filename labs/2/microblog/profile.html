<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Profiles</h1>
        <a href="index.html">
            <div id="close_button">
            </div>
        </a>
    </header>

    <form class="complex_form" id="profile_form">
        <div class="form_title">
            Change your profile
        </div>
        <input type="text" class="form_element" placeholder="Enter your name" />
        <div class="form_radio">
            <input type="radio" name="profile_image_selector" value="url" checked/>
            <label class="form_element" for="url">URL</label>
            <input type="radio" name="profile_image_selector" value="file" />
            <label class="form_element" for="file">File Upload</label>
        </div>
        <input type="text" class="form_element" placeholder="Enter the image url" />
        <input type="file" id="img_button" class="form_element" />
        <input type="submit" class="btn" />
    </form>

    <footer>
        <a href="credits.html">credits</a>
    </footer>
</body>

</html>
