<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/index.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Microblog</h1>
        <a href="profile.html"><div id="profile_button" class="header_button"></div></a>
    </header>

    <form class="complex_form" id="message_form">
        <div class="form_title">Post a message</div>
        <!--<input type="text" id="profile_form_name" class="form_element" placeholder="Enter your name" />-->
        <textarea class="form_element" id="message_input" placeholder="Enter your message" rows="5"></textarea>
        <input type="submit" class="btn">
    </form>

    <div id="messages">
        <div class="feedback">
            <div class="name_pic">
                <img class="profile_pic" src="uploads/superman.png" alt="Dhrumil" />
                <div class="name">
                    Dhrumil
                </div>
            </div>
            <div class="comment">
                This is the best blog ever.
            </div>
            <div class="ratings">
                <div class="upvote" class="ratings">
                    <img src=media/thumbs4.png alt="Upvote" />
                </div>
                999
                <div class="downvote" class="ratings">
                    <img src=media/like6.png alt="Downvote" />
                </div>
                9
            </div>
        </div>
        <div class="feedback">
            <div class="name_pic">
                <img class="profile_pic" src="uploads/batman.jpg" alt="Thierry" />
                <div class="name">
                    Thierry
                </div>
            </div>
            <div class="comment">
                Yea, way better than mine ;)
            </div>
            <div class="ratings">
                <div class="upvote" class="ratings">
                    <img src=media/thumbs4.png alt="Upvote" />
                </div>
                777
                <div class="downvote" class="ratings">
                    <img src=media/like6.png alt="Downvote" />
                </div>
                7
            </div>
        </div>
    </div>

    <footer>
        <a href="credits.html">credits</a>
    </footer>
</body>

</html>
